    <header>
        <nav>
            <ul>

        </nav>

    <section class="calculadora_cuerpo">
        <div class="calculadora_pantalla">
            <h4>Resultado</h4>
        </div>
        <div class="calculadora_teclado">
            <div class="teclado__fila">
                <button type="submit" name="numero7" value="7">7</button>
                <button type="submit" name="numero8" value="8">8</button>
                <button type="submit" name="numero9" value="9">9</button>
                <button type="submit" name="multiplicacion" value="multiplicacion">*</button>
            </div>
            <div class="teclado__fila">
                <button type="submit" name="numero4" value="4">4</button>
                <button type="submit" name="numero5" value="5">5</button>
                <button type="submit" name="numero6" value="6">6</button>
                <button type="submit" name="resta" value="resta">-</button>
            </div>
            <div class="teclado__fila">
                <button type="submit" name="numero1" value="1">1</button>
                <button type="submit" name="numero2" value="2">2</button>
                <button type="submit" name="numero3" value="3">3</button>
                <button type="submit" name="suma" value="suma">+</button>
            </div>
            <div class="teclado__fila">
                <input name="mas_menos" type="submit" value="+/-">
                <input name="numero0" type="submit" value="0">
                <input name="coma" type="submit" value=",">
                <input name="division" type="submit" value="/">
            </div>
