<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li> <a href="Calculadoraa.html"> Calculadora</a></li>
                <li> <a href="about.html">About</li></a> 
                <li> <a href="contactos.html">Contacto</li></a>
            </ul>
        </nav>
        <hr>
    </header>

    <section class="calculadora_cuerpo">
        <div class="calculadora_pantalla">
            <h4>Resultado</h4>
        </div>
        <div class="calculadora_teclado">
            <div class="columna_numeros">
                <label for="numero7">7</label>
                <input name="numero7" type="submit" value="7">
                <label for="numero4">4</label>
                <input name="numero4" type="submit" value="4">
                <label for="numero1">1</label>
                <input name="numero1" type="submit" value="1">
                <label for="numero1">+/-</label>
                <input name="mas_menos" type="submit" value="+/-">
            </div>
            <div class="columna_numeros">
                <label for="numero8">8</label>
                <input name="numero8" type="submit" value="8">
                <label for="numero5">5</label>
                <input name="numero5" type="submit" value="5">
                <label for="numero2">2</label>
                <input name="numero2" type="submit" value="2">
                <label for="numero0">0</label>
                <input name="numero0" type="submit" value="0">
            </div>
            <div class="columna_numeros">
                <label for="numero9">9</label>
                <input name="numero9" type="submit" value="9">
                <label for="numero6">6</label>
                <input name="numero6" type="submit" value="6">
                <label for="numero3">3</label>
                <input name="numero3" type="submit" value="3">
                <label for="coma">,</label>
                <input name="coma" type="submit" value=",">
            </div>
            <div class="columna_operadores">
                <label for="mas">+</label>
                <input name="mas" type="submit" value="+">
                <label for="menos">-</label>
                <input name="menos" type="submit" value="-">
                <label for="multiplicacion">x</label>
                <input name="multiplicacion" type="submit" value="*">
                <label for="division">/</label>
                <input name="division" type="submit" value="/">
            </div>
            <div class="igual">
                <label for="igual">=</label>
                <input name="igual" type="submit" value="=">
            </div>
        </div>
    </section>
</body>
</html>
