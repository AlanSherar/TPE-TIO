<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/calculadora.js" type="text/javascript" ></script>
    <script src="js/index.js" type="text/javascript" defer></script>
    <script src="js/display.js" type="text/javascript" ></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li> <a href="calculadora.html"> Calculadora</a></li>
                <li> <a href="about.html">About</li></a> 
                <li> <a href="contactos.html">Contacto</li></a>
                <li> <a href="matematica.html">Matematica</li></a>
            </ul>
        </nav>
        <hr>
    </header>
    <main>
        <section class="calculadora_cuerpo">
        <div class="calculadora_pantalla">
            <h4>Resultado</h4>
        </div>
        <div class="calculadora_teclado">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <div class="teclado__fila">
                <button class="numero" type="submit" name="numero7" value="7">7</button>
                <button class="numero" type="submit" name="numero8" value="8">8</button>
                <button class="numero" type="submit" name="numero9" value="9">9</button>
                <button type="submit" name="multiplicacion" value="multiplicacion">*</button>
            </div>
            <div class="teclado__fila">
                <button class="numero" type="submit" name="numero4" value="4">4</button>
                <button class="numero" class="numero" type="submit" name="numero5" value="5">5</button>
                <button class="numero" type="submit" name="numero6" value="6">6</button>
                <button class="operador" type="submit" name="resta" value="resta">-</button>
            </div>
            <div class="teclado__fila">
                <button class="numero" type="submit" name="numero1" value="1">1</button>
                <button class="numero" type="submit" name="numero2" value="2">2</button>
                <button class="numero" type="submit" name="numero3" value="3">3</button>
                <button  type="submit" name="suma" value="suma">+</button>
            </div>
            <div class="teclado__fila">
                <input name="mas_menos" type="submit" value="+/-">  
                <input name="numero0" type="submit" value="0">
                <input class="numero" name="coma" type="submit" value=",">
                <input name="division" type="submit" value="/">
            </div>
            <div class="teclado__fila">    
                <!-- Ocupará el lugar de 3 columnas (usar flex grow: 1) -->
                <button class="operador">=</button>
                <button onclick="display.borrarTodo()">C</button>
                <button style="margin: 5px; padding: 0;" onclick="display.borrar()"><img src="imagenes/back-space.png" alt="back-space" style="height: 20px ; width: 20px;"></button>
            </div>
        </div>
    </section>
    </main>
    <footer>
        <ul>
            <li> <a href="calculadora.html"> Calculadora</a></li>
            <li> <a href="about.html">About</a></li> 
            <li> <a href="contactos.html">Contacto</a></li>
        </ul>

    </footer>
</body>
</html>
